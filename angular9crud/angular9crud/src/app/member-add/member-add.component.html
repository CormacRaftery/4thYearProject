<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
          <div class="form-group">
              <label class="col-md-4">Employee First Name</label>
              <input type="text" class="form-control" 
              formControlName="EmployeeFirstName" 
                #EmployeeFirstName/>
            </div>
          <div *ngIf="angForm.controls['EmployeeFirstName'].invalid && (angForm.controls['EmployeeFirstName'].dirty || angForm.controls['EmployeeFirstName'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['EmployeeFirstName'].errors.required">
                Employee First name is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Employee Second Name</label>
              <input type="text" class="form-control" 
              formControlName="EmployeeSecondName" 
                #EmployeeSecondName/>
            </div>
            <div *ngIf="angForm.controls['EmployeeSecondName'].invalid && (angForm.controls['EmployeeSecondName'].dirty || angForm.controls['EmployeeSecondName'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['EmployeeSecondName'].errors.required">
                Employee Second name is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Employee Id</label>
              <input type="text" class="form-control" 
              formControlName="EmployeeId" 
                #EmployeeId/>
            </div>
            <div *ngIf="angForm.controls['EmployeeId'].invalid && (angForm.controls['EmployeeId'].dirty || angForm.controls['EmployeeId'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['EmployeeId'].errors.required">
                Employee Id is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Employee Record </label>
              <textarea class="form-control" rows = 7 cols = "5"
              formControlName="EmployeeRecord" 
              #EmployeeRecord></textarea>
            </div>
            <div *ngIf="angForm.controls['EmployeeRecord'].invalid && (angForm.controls['EmployeeRecord'].dirty || angForm.controls['EmployeeRecord'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['EmployeeRecord'].errors.required">
                Employee Record is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Employee Age</label>
              <input type="text" class="form-control" 
              formControlName="EmployeeAge" 
              #EmployeeAge/>
            </div>
            <div *ngIf="angForm.controls['EmployeeAge'].invalid && (angForm.controls['EmployeeAge'].dirty || angForm.controls['EmployeeAge'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['EmployeeAge'].errors.required">
                Employee Age is required.
              </div>
            </div>
